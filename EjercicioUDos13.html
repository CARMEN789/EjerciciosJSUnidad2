<body>
    <script type="text/javascript">
        var base = prompt('Escribe la longitud de la base del rectángulo:','');
        base = Number(base);
        var altura = prompt('Escribe la longitud de la altura del rectángulo:','');
        altura = Number(altura);
        document.write('El area del rectángulo es ',base*altura,'.<br/>');
        document.write('El perímetro del rectángulo es ',(2*(base+altura)),'.')

    </script>
</body>
