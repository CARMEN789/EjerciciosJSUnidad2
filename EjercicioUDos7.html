<body>
    <script type="text/javascript">
        var num1 = prompt('Escribe un número:','');
        num1 = Number(num1);
        var num2 = prompt('Escribe un segundo número:','');
        num2 = Number(num2);
        document.write('El resultado de sumar ambos números es ',num1+num2,'.<br/>')
        document.write('El resultado de multiplicar ambos números es ',num1*num2,'.<br/>')
        document.write('El resultado de restar ambos números es ',num1-num2,'.<br/>')
        document.write('El resultado de dividir ambos números es ',num1/num2,'.<br/>')
        document.write('El resto de la división es ',num1%num2,'.')

    </script>
