<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio11</title>
</head>
<body>
    <script type="text/javascript">
        var grados = prompt('Introduce la temperatura en Celsius:','');
        grados = Number(grados);
        const fahren = Number(32);
        document.write('Esa temperatura es equivalente a ',(grados*(9/5)+fahren),' grados Fahrenheit.')
    </script>
    
</body>
</html>
